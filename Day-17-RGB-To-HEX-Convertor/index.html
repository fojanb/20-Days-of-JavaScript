<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>RGB To HEX Convertor</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <label for="user-input">Hex color code (#RRGGBB)</label>
        <input
          type="text"
          placeholder="Hex"
          id="user-input"
          minlength="6"
          maxlength="6"
          required
        />
        <button id="convert-button">Convert</button>
        <button id="reset-button">Reset</button>
        <button id="swap-button" disabled>Swap</button>
      </div>
      <div class="row">
        <label for="red">Red Color (R)</label>
        <input type="text" id="red-color" disabled/>
        <label for="green">Green Color (G)</label>
        <input type="text" id="green-color" disabled/>
        <label for="blue">Blue Color (B)</label>
        <input type="text" id="blue-color" disabled/>
      </div>
      <div class="row">
        <label for="css_color">CSS Color in RGB format</label>
        <input
          type="text"
          id="css-color"
          disabled
        />
      </div>
      <div class="row">
        <textarea name="preview_color" id="result-color" cols="40" rows="4" disabled></textarea>
      </div>
    </div>
    <script src="convert.js" type="module"></script>
  </body>
</html>
