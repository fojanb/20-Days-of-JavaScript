<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>RGB To HEX Convertor</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <input
          type="text"
          placeholder="Hex"
          id="user-input"
          minlength="6"
          maxlength="6"
        />
        <button id="convert-button">Convert</button>
        <button id="reset-button">Reset</button>
        <button id="swap-button">Swap</button>
      </div>
      <div class="row">
        <label for="red">red</label>
        <input type="text" id="red-color"/>
        <label for="green">green</label>
        <input type="text" id="green-color"/>
        <label for="blue">blue</label>
        <input type="text" id="blue-color" />
      </div>
      <div class="row">
        <label for="css_color">css color</label>
        <input
          type="text"
          id="css-color"
          value="rgb(12,9,120)"
          placeholder="rgb(12,9,120)"
          disabled
        />
      </div>
      <div class="row">
        <textarea name="preview_color" id="result-color" cols="30" rows="2"></textarea>
      </div>
    </div>
    <script src="app.js" type="module"></script>
  </body>
</html>
