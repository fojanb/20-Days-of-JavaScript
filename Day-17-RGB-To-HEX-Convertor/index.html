<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>RGB To HEX Convertor</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <label for="user-input">Hex color code (#RRGGBB)</label>
        <input
          type="text"
          placeholder="Hex"
          id="user-input"
          minlength="6"
          maxlength="6"
          required
        />
        <button id="convert-button">Convert</button>
        <button id="reset-button">Reset</button>
        <button id="swap-button" disabled>Swap</button>
      </div>
      <div class="row-rgb">
        <div>
          <label for="red">Red Color (R)</label>
          <input type="text" id="red-color" disabled />
        </div>
        <div>
          <label for="green">Green Color (G)</label>
          <input type="text" id="green-color" disabled />
        </div>
        <div>
          <label for="blue">Blue Color (B)</label>
          <input type="text" id="blue-color" disabled />
        </div>
      </div>
      <div class="row">
        <label for="css_color">CSS Color in RGB format</label>
        <input type="text" id="css-color" disabled />
      </div>
      <div class="row">
        <svg viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
          <path
            id="result-color"
            style="fill: #ff0066; width: 100px; height: 100px"
            d="M39.7,-54.3C54.4,-52.5,71,-46.2,77.6,-34.6C84.2,-23,80.7,-6,74.9,8.4C69.2,22.8,61.2,34.4,52.9,48.3C44.7,62.1,36.2,78.2,22.9,85.4C9.7,92.7,-8.3,91.2,-23.6,84.7C-38.8,78.2,-51.2,66.7,-58.4,53.4C-65.5,40.1,-67.3,25,-67,11.1C-66.7,-2.8,-64.4,-15.6,-58.9,-26.6C-53.4,-37.6,-44.8,-47,-34.5,-50.8C-24.1,-54.6,-12.1,-52.9,0.2,-53.2C12.6,-53.6,25.1,-56.1,39.7,-54.3Z"
            transform="translate(100 100)"
          />
        </svg>
      </div>
    </div>
    <script src="convert.js" type="module"></script>
  </body>
</html>
