<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>HEX to RGB Convertor</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <label for="user-input">Hex Color Code (RRGGBB)</label>
      </div>
      <div class="row">
        <input
          type="text"
          placeholder="i.e. fefefe"
          id="user-input"
          minlength="6"
          maxlength="6"
          required
        />
      </div>
      <div class="row">
        <label for="red">Red Color (R)</label>
      </div>
      <div class="row">
        <input type="text" id="red-color" disabled />
      </div>
      <div class="row">
        <label for="green">Green Color (G)</label>
      </div>
      <div class="row"><input type="text" id="green-color" disabled /></div>
      <div class="row">
        <label for="blue">Blue Color (B)</label>
      </div>
      <div class="row"><input type="text" id="blue-color" disabled /></div>
      <div class="row">
        <label for="css_color">CSS Color in RGB Format</label>
      </div>
      <div class="row"><input type="text" id="css-color" disabled /></div>
      <div class="row">
        <a><button id="convert-button">Convert</button></a>
        <a><button id="reset-button">Reset</button></a>
        <a href="/rgb-to-hex.html"><button id="swap-button">Swap</button></a>
      </div>
      <div class="row"></div>
      <div class="row">Preview Color&nbsp;:</div>
      <div class="row last_row">
        <textarea
          name="result"
          id="result"
          cols="56"
          rows="5"
          style="background-color: transparent; border-radius: 5px"
          disabled
        ></textarea>
      </div>
    </div>
    <script src="convert.js" type="module"></script>
  </body>
</html>
