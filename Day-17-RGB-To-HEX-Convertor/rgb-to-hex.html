<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>RGB to HEX Convertor</title>
  </head>
  <body>
    <div class="container">
      
      
      <div class="row">
        <label for="red">Enter Red Color (R)</label>
      </div>
      <div class="row">
        <input type="text" id="red-color"/>
      </div>
      <div class="row">
        <label for="green">Enter Green Color (G)</label>
      </div>
      <div class="row"><input type="text" id="green-color"/></div>
      <div class="row">
        <label for="blue">Enter Blue Color (B)</label>
      </div>
      <div class="row"><input type="text" id="blue-color"/></div>
      <div class="row">
        <label for="css_color">CSS Color in HEX Format</label>
      </div>
      <div class="row"><input type="text" id="css-color" disabled /></div>
      <div class="row">
        <a><button id="convert-button">Convert</button></a>
        <a><button id="reset-button">Reset</button></a>
        <a href="/index.html"><button id="swap-button">Swap</button></a>
      </div>
      <div class="row"></div>
      <div class="row">Preview Color&nbsp;:</div>
      <div class="row last_row">
        <textarea
          name="result"
          id="result"
          cols="56"
          rows="5"
          style="background-color: transparent; border-radius: 5px"
          disabled
        ></textarea>
      </div>
    </div>
    <script src="convert.js" type="module"></script>
  </body>
</html>
