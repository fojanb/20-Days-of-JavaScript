<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>RGB to HEX Convertor</title>
  </head>
  <body>
    <h1>RGB to HEX Convertor</h1>
    <div class="container">
      <div class="row">
        <label for="red">Enter Red Color (R)</label>
      </div>
      <div class="row">
        <input
          type="text"
          id="red-color"
          minlength="3"
          maxlength="3"
          autocomplete="off"
          required
        />
      </div>
      <div class="row">
        <label for="green">Enter Green Color (G)</label>
      </div>
      <div class="row">
        <input
          type="text"
          id="green-color"
          minlength="3"
          maxlength="3"
          autocomplete="off"
          required
        />
      </div>
      <div class="row">
        <label for="blue">Enter Blue Color (B)</label>
      </div>
      <div class="row">
        <input
          type="text"
          id="blue-color"
          minlength="3"
          maxlength="3"
          autocomplete="off"
          required
        />
      </div>
      <div class="row">
        <label for="css_color">CSS Color in HEX Format</label>
      </div>
      <div class="row"><input type="text" id="css-color-rgb" disabled /></div>
      <div class="row">
        <a><button id="convert-btn">Convert</button></a>
        <a><button id="reset-btn">Reset</button></a>
        <a href="/index.html"><button id="swap-button">Swap</button></a>
      </div>
      <div class="row"></div>
      <div class="row">Preview Color&nbsp;:</div>
      <div class="row last_row">
        <textarea
          name="result"
          id="result-rgb"
          cols="56"
          rows="5"
          style="background-color: transparent; border-radius: 5px"
          disabled
        ></textarea>
      </div>
    </div>
    <script src="rgb_to_hex.js" type="module"></script>
  </body>
</html>
