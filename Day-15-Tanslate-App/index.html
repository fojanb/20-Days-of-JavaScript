<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Translate App</title>
  </head>
  <body>
    <div class="main">
      <div id="title">TRANSLATE APP</div>
      <svg
        width="174"
        height="22"
        viewBox="0 0 174 22"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <ellipse
          opacity="0.5"
          cx="87"
          cy="11"
          rx="87"
          ry="11"
          fill="#584f85"
          fill-opacity="0.3"
        />
      </svg>
      <div>
        <label for="user_input">Enter words/sentence to translate</label>
        <textarea id="user_input">
        </textarea>
      </div>
      <div>
        <label for="target_lang">Choose desired language</label>
        <select id="languages" class="field"></select>
      </div>
      <textarea id="translated_text"> </textarea>
    </div>
    <script src="app.js" type="module"></script>
  </body>
</html>
