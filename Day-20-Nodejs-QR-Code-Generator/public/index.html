<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="favicon.png" />
    <title>QR Code Generator</title>
  </head>
  <body>
    <div class="container">
      <h1>
        <span
          style="
            color: #8484db;
            font-size: 25px;
            -webkit-text-stroke: 0.01rem rgb(0, 0, 0);
          "
          >✿&nbsp;</span
        ><span id="main-title">QR Code Generator</span
        ><span
          style="
            color: #8484db;
            font-size: 25px;
            -webkit-text-stroke: 0.01rem rgb(0, 0, 0);
          "
          >&nbsp;✿</span
        >
      </h1>
      <div class="content">Enter your content and generate QR code</div>
      <form id="qr-form">
        <input
          id="qr-content"
          type="text"
          name="content"
          placeholder="Type a secret ..."
          autocomplete="off"
          value=""
          required
        />
        <button type="submit">Generate</button>
        <input type="button" value="Reset" id="reset"/>
      </form>
      <img src="" alt="qr-code" style="display: none" id="qr-code" />
    </div>
    <footer>
      <img src="favicon.png" alt="Logo" width="50px" height="50px" />Made by
      Fojan Babaali
    </footer>
    <script type="module" src="app-browser.js"></script>
  </body>
</html>
