<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <!-- Fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Tip Calculator</title>
  </head>
  <body>
    <div class="container">
      <header>TIP CALCULATOR</header>
      <div class="bill">
        <span>How much was your bill?</span>
        <input type="text" value="" id="billAmount" placeholder="$" required />
      </div>
      <div class="headCount">
        <span>How many people sharing the bill?</span>
        <i class="fa fa-user icon"></i>
        <input type="text" value="" id="persons" required />
      </div>
      <div class="service">
        <div class="headCount">How was your service?</div>
        <form class="headCount" action="#">
          <select name="service" id="service">
            <option>Choose...</option>
            <option value="20">Great-20%</option>
            <option value="10">Good-10%</option>
            <option value="5">Bad-5%</option>
          </select>
          <button type="submit">CALCULATE</button>
        </form>
      </div>
      <button style="width: 50%; margin: 10px auto" id="reset">RESET</button>
    </div>
    <script src="app.js" type="module"></script>
  </body>
</html>
