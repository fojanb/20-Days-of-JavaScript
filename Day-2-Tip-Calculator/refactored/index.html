<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <label for="bill">Enter bill amount (Max amount of $1000)</label>
      <input
        id="bill"
        type="number"
        min="1"
        max="1000"
        value=""
        placeholder="Maximum amount of $1000"
      />
      <div id="billErrorMessage" class="hidden">
        Bill amount exceeded. Please enter valid amount.
      </div>
    </div>
    <div>
      <label for="tip">Enter tip rate in percentage</label>
      <input id="tip" type="number" maxlength="4" value="" placeholder="%" />
    </div>
    <div>
      <label for="person">How many people</label>
      <input id="person" type="number" maxlength="4" value="" />
        <div id="personErrorMessage" class="hidden">
        Persons cannot set to 0.
      </div>
    </div>

    <button id="calculate">Calculate</button>
    <button id="reset">Reset</button>
    <div>Total is : <span id="total"></span></div>
    <div>Each person must pay : <span id="dollarPerPerson"></span></div>

    <script src="app.js" type="module"></script>
  </body>
</html>
