<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Form Validation via JavaScript</title>
  </head>
  <body>
    <!-- sign in / sign out / sign up / Authentications and authorization -->
    <form id="valid_form" class="container w-25 bg-light p-4 rounded border">
      <h3 class="mb-4 fw-light">Sign Up</h3>
      <div class="mb-3">
        <label for="name" class="form-label text-muted">Name</label>
        <input type="text" name="fname" id="name" class="form-control" autocomplete="off"/>
        <div id="name_alert"></div>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label text-muted">Email</label>
        <input type="text" name="email" id="email" class="form-control" autocomplete="off"/>
        <div id="email_alert"></div>
      </div>
      <div class="mb-3">
        <label for="userName" class="form-label text-muted">Username</label>
        <input type="text" name="" id="userName" class="form-control" autocomplete="off"/>
        <div id="userName_alert"></div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label text-muted">Password</label>
        <input type="password" name="" id="password" class="form-control" autocomplete="off"/>
        <input type="checkbox" name="" class="align-middle" id="visibility"><span class="ps-1 align-middle">Show Password</span>
        <div id="password_alert"></div>
      </div>
      <div class="mb-3">
        <label for="confirmPassword" class="form-label text-muted">Confirm Password</label>
        <input type="password" name="" id="confirmPassword" class="form-control" autocomplete="off"/>
        <div id="confirmPassword_alert"></div>
      </div>
      <div class="mb-3">
        <label for="mobileNumber" class="form-label text-muted">Mobile Number</label>
        <input type="tel" name="" id="mobileNumber" class="form-control" autocomplete="off"/>
        <div id="mobileNumber_alert"></div>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
      <input type="button" class="btn btn-secondary" value="Reset"/>
      <div class="mt-2">Already have an account? <a class="text-decoration-none" href="./index.html">Sign In</a></div>
    </form>
    <script src="signUp.js" type="module"></script>
  </body>
</html>
