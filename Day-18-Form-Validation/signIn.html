<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Sign In</title>
  </head>
  <body>
    <div class="container w-25 bg-light p-4 rounded border">
      <h3 class="mb-4 fw-light">Sign In</h3>
      <div class="mb-3">
        <label for="username" class="form-label text-muted">Username</label>
        <input type="text" name="" id="username" class="form-control" />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label text-muted">Password</label>
        <input type="text" name="" id="password" class="form-control" />
      </div>
      <button type="button" class="btn btn-primary">Sign In</button>
      <button type="button" class="btn btn-secondary">Reset</button>
      <div class="mt-2">Have no account? <a class="text-decoration-none" href="./index.html">Sign Up</a></div>
    </div>
    <script src="app.js" type="module"></script>
  </body>
</html>
