<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Budget App</title>
  </head>
  <body>
    <div class="grid-container">
      <div class="grid-item">
        <div class="leftCell">
          <h2>BUDGET APP</h2>
          <form id="budget-form">
            <label for="budget">Please Enter Your Budget</label>
            <input type="text" name="" id="budget" />
            <button type="submit">Calculate</button>
          </form>
          <form id="expense-form">
            <label for="budget">Please Enter Your Expense</label>
            <input type="text" name="" id="expense" />

            <label for="budget">Please Enter Expense Amount</label>
            <input type="text" name="" id="expenseAmount" />

            <button type="submit">Add Expense</button>
          </form>
        </div>
      </div>
      <div class="grid-item">
        <div class="rightCell">
          <div>
            <div>BUDGET</div>
            <div>
              <img src="https://img.icons8.com/color/48/null/cash.png" />
            </div>
            <div>amount</div>
            <div>Expense Title</div>
            <div>-title</div>
          </div>
          <div>
            <div>EXPENSES</div>
            <div>
              <img
                src="https://img.icons8.com/color/48/null/bank-card-back-side.png"
              />
            </div>
            <div>amount</div>
            <div>Expense Value</div>
            <div>value</div>
          </div>
          <div>
            <div>BALANCE</div>
            <div>
              <img
                src="https://img.icons8.com/color/48/null/us-dollar-circled--v1.png"
              />
            </div>
            <div>amount</div>
            <div>Expense Value</div>
            <div>icons</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
