<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Budget App</title>
  </head>
  <body>
    <div class="grid-container">
      <div class="grid-item">
        <div class="leftCell">
          <h2>BUDGET APP</h2>
          <form id="budget-form">
            <label for="budget">Please Enter Your Budget</label>
            <input
              type="number"
              name=""
              placeholder="$ Budget"
              value=""
              required
            />
            <button type="submit">Calculate</button>
          </form>
          <form id="expense-form">
            <label for="budget">Please Enter Your Expense Title</label>
            <input
              type="text"
              name=""
              placeholder="Title"
              id="title"
              required
            />
            <label for="expenseAmount">Please Enter Expense Amount</label>
            <input
              type="number"
              name=""
              id="expenseAmount"
              placeholder="$ Amount"
              value=""
              required
            />
            <button type="submit">Add Expense</button>
          </form>
        </div>
      </div>
      <div class="grid-item">
        <div class="rightCell">
          <div class="rightCell budget">
            <div>BUDGET</div>
            <div>
              <img src="https://img.icons8.com/color/48/null/cash.png" />
            </div>
            <div style="font-size: 40px; font-weight: 700; color: #316c5e">
              <span>$</span><span id="budget"></span>
            </div>
            <div>Expense title</div>
            <div id="expense_title"></div>
          </div>
          <div class="rightCell expense">
            <div>EXPENSES</div>
            <div>
              <img
                src="https://img.icons8.com/color/48/null/bank-card-back-side.png"
              />
            </div>
            <div style="font-size: 40px; font-weight: 700; color: #713232">
              <span>$</span><span id="expense"></span>
            </div>
            <div>Expense Value</div>
            <div>value</div>
          </div>
          <div class="rightCell balance">
            <div>BALANCE</div>
            <div>
              <img
                src="https://img.icons8.com/color/48/null/us-dollar-circled--v1.png"
              />
            </div>
            <div style="font-size: 40px; font-weight: 700; color: #f0f8ff">
              <span>$</span><span id="expense">0</span>
            </div>
            <div>Expense Value</div>
            <div>icons</div>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
