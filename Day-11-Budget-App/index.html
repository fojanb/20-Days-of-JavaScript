<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="./favicon.png" />
    <title>Budget App</title>
  </head>
  <body>
    <div class="grid-container">
      <div class="grid-item">
        <div class="leftCell">
          <h2>BUDGET APP</h2>
          <form id="budget-form">
            <label for="budget">Please Enter Your Budget</label>
            <input
              id="budget"
              type="number"
              name="budget"
              placeholder="$ Budget"
              value=""
              required
            />
            <label for="title">Please Enter Your Expense Title</label>
            <input type="text" name="title" placeholder="Title" id="title" />
            <label for="expense">Please Enter Expense Amount</label>
            <input
              type="number"
              name="expense"
              id="expense"
              placeholder="$ Amount"
              value=""
            />
            <button type="submit">Calculate</button>
          </form>
        </div>
      </div>
      <div class="grid-item">
        <div class="rightCell">
          <div class="rightCell budget">
            <div>BUDGET</div>
            <div>
              <img src="https://img.icons8.com/color/48/null/cash.png" />
            </div>
            <div style="font-size: 40px; font-weight: 700; color: #316c5e">
              <span>$</span><span id="_budget">0</span>
            </div>
          </div>
          <div class="rightCell expense">
            <div>EXPENSES</div>
            <div>
              <img
                src="https://img.icons8.com/color/48/null/bank-card-back-side.png"
              />
            </div>
            <div style="font-size: 40px; font-weight: 700; color: #713232">
              <span>$</span><span id="_expense">0</span>
            </div>
          </div>
          <div class="rightCell balance">
            <div>BALANCE</div>
            <div>
              <img
                src="https://img.icons8.com/color/48/null/us-dollar-circled--v1.png"
              />
            </div>
            <div style="font-size: 40px; font-weight: 700; color: #f0f8ff">
              <span>$</span><span id="_balance">0</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <img src="favicon.png" alt="Logo" width="50px" height="50px" />Made by
      Fojan Babaali
    </footer>
    <script src="app.js"></script>
  </body>
</html>
