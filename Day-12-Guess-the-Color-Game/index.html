<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Guess the Color Game</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.png" />
  </head>
  <body>
    <div class="container">
      <div class="target">
        <span>Find me</span>
        <img src="./assets/arrow.png"/>
        <span class="targetColor"></span>
      </div>

      <div id="options"></div>
      <button id="restColor">
        <span>Reset Colors</span>
        <img src="./assets/colors.png" width="30px" alt="target color"/>
      </button>
    </div>
    <footer><img src="favicon.png" alt="Logo" width="50px" height="50px"/>Made by Fojan Babaali</footer>
    <!-- Entry point for the js modules -->
    <script src="./app.js" type="module"></script>
  </body>
</html>
